{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    {% block extra_head %}{% endblock %}
    {% block meta %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% endblock meta %}
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="bg-blue-50 text-gray-800 min-h-screen flex flex-col">
    <!-- Navbar -->
    <header class="bg-yellow-300 shadow-md w-full">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <!-- Logo -->
            <a href="/" class="flex items-center space-x-2">
                <img src="{% static 'images/default.png' %}" alt="Logo" class="w-12 h-12 rounded-full">
                <span class="text-xl font-bold text-gray-900">{{ random_logo_name }}</span>
            </a>

            <!-- Hamburger Menu (Mobile) -->
            <button id="menu-toggle" class="text-gray-800 md:hidden focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>

            <!-- Navbar Links -->
            <nav id="menu" class="hidden md:flex space-x-6">
                <a href="/search" class="hover:text-blue-600">Search</a>
                <a href="/characters" class="hover:text-blue-600">Characters</a>
                <a href="{% url 'episodes' %}" class="hover:text-blue-600">Episodes</a>
            </nav>
        </div>

        <!-- Mobile Dropdown -->
        <div id="mobile-menu" class="hidden md:hidden bg-yellow-200">
            <a href="/search" class="block px-4 py-2 hover:bg-yellow-300">Search</a>
            <a href="/characters" class="block px-4 py-2 hover:bg-yellow-300">Characters</a>
            <a href="{% url 'episodes' %}" class="block px-4 py-2 hover:bg-yellow-300">Episodes</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-4">
        {% block content %}
        {% endblock %}
    </main>

    <script>
        $(document).ready(function () {
            $('#menu-toggle').on('click', function () {
                console.log('clicked');
                $('#mobile-menu').toggleClass('hidden');
            });
        });
    </script>
    {% block extra_scripts %}
    {% endblock %}
</body>

</html>
