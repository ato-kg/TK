{% extends "base.html" %}
{% load static %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="bg-blue-50 text-gray-800 min-h-screen flex flex-col items-center">

    <!-- Main Section -->
    <main class="flex-grow flex flex-col justify-center items-center">
        <h1 class="text-4xl font-extrabold text-gray-900 text-center mb-6">
            Dive into the SpongeBob Universe!
        </h1>
        <p class="text-lg text-gray-700 text-center mb-6">
            Explore characters and episodes from the beloved SpongeBob SquarePants series.
        </p>

        <div class="flex space-x-6">
            <!-- Button to Character List -->
            <a href="{% url 'characters' %}" class="py-3 px-6 bg-yellow-300 text-gray-800 text-lg font-semibold rounded-full hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-500 shadow-md">
                View Characters
            </a>
            
            <!-- Button to Episode List -->
            <a href="{% url 'episodes' %}" class="py-3 px-6 bg-yellow-300 text-gray-800 text-lg font-semibold rounded-full hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-500 shadow-md">
                View Episodes
            </a>
        </div>
    </main>
</div>
{% endblock %}
